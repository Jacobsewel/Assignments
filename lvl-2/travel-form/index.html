<!DOCTYPE html> 
<html lang="eg">
<head>
    <title>Practice</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1> Travel Form </h1>
    <form name="passenger">

        <input type="text" placeholder="first name" name="firstName" required/>
        <input type="text" placeholder="last name" name="lastName" required/>
        <input type="number" placeholder="age" name="ageNumber" required/>
        male: <input type="radio"  name="gender" value="male" required/>
        female: <input type="radio" name="gender" value="female" required/>
        where would you like to travel? cuba: <input type="checkbox" name="destination" value="cuba"/>
        bahammas: <input type="checkbox" name="destination" value="bahammas"/>
        anguilla: <input type="checkbox" name="destination" value="anguilla"/>
        vegetarian: <input type="checkbox" name="restrictions" value="vegetarian"/>
        pescatarian: <input type="checkbox" name="restrictions" value="pescatarian"/>
        kosher: <input type="checkbox" name="restrictions" value="kosher"/>

        <button> submit </button>

    </form>
        


    
    <script src="app.js"></script>
</body>

</html>
